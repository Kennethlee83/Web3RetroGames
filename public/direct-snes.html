<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct SNES Emulator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #222;
            color: #eee;
            font-family: Arial, sans-serif;
        }
        #game-container {
            width: 512px;
            height: 448px;
            border: 2px solid #555;
            background-color: #000;
            margin-bottom: 20px;
            position: relative;
        }
        #game-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>üéÆ Direct SNES Emulator</h1>
    <div id="game-container">
        <canvas id="game-canvas" width="256" height="224"></canvas>
        <div id="loading">Loading SNES Emulator...</div>
    </div>
    <div id="controls">
        <button id="loadRomBtn">Load Street Fighter II</button>
        <button id="startBtn" disabled>Start Game</button>
        <button id="pauseBtn" disabled>Pause</button>
        <button id="resetBtn" disabled>Reset</button>
    </div>
    <div id="status">Initializing SNES Emulator...</div>

    <script>
        class DirectSNESEmulator {
            constructor() {
                this.canvas = document.getElementById('game-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.statusDiv = document.getElementById('status');
                this.loadingDiv = document.getElementById('loading');
                
                this.isRunning = false;
                this.isInitialized = false;
                this.romData = null;
                this.frameBuffer = new Uint32Array(256 * 224);
                this.audioBuffer = new Float32Array(4096);
                this.frameCount = 0;
                
                // SNES Emulation State
                this.cpu = null;
                this.ppu = null;
                this.apu = null;
                this.memory = null;
                this.inputState = new Uint8Array(16);
                
                console.log('üéÆ Direct SNES Emulator initialized');
            }
            
            async initialize() {
                try {
                    this.statusDiv.textContent = 'Loading SNES emulator...';
                    this.loadingDiv.textContent = 'Initializing SNES core...';
                    
                    // Initialize SNES components
                    this.initializeSNES();
                    
                    this.isInitialized = true;
                    this.loadingDiv.style.display = 'none';
                    this.statusDiv.textContent = 'SNES Emulator ready - Load ROM to start';
                    document.getElementById('loadRomBtn').disabled = false;
                    
                } catch (error) {
                    console.error('‚ùå Failed to initialize SNES emulator:', error);
                    this.statusDiv.textContent = `Error: ${error.message}`;
                }
            }
            
            initializeSNES() {
                console.log('üîß Initializing SNES components...');
                
                // Initialize memory
                this.memory = new Uint8Array(0x1000000); // 16MB
                
                // Initialize CPU (simplified)
                this.cpu = {
                    pc: 0x8000,
                    a: 0, x: 0, y: 0, sp: 0x1FF,
                    status: 0x20, // I flag set
                    cycles: 0
                };
                
                // Initialize PPU (simplified)
                this.ppu = {
                    vram: new Uint8Array(0x10000),
                    oam: new Uint8Array(0x220),
                    cgram: new Uint8Array(0x200),
                    screen: new Uint32Array(256 * 224)
                };
                
                // Initialize APU (simplified)
                this.apu = {
                    channels: new Array(8).fill(0),
                    sampleRate: 44100
                };
                
                console.log('‚úÖ SNES components initialized');
            }
            
            async loadROM() {
                if (!this.isInitialized) {
                    this.statusDiv.textContent = 'SNES emulator not initialized yet';
                    return false;
                }
                
                try {
                    this.statusDiv.textContent = 'Loading Street Fighter II ROM...';
                    this.loadingDiv.style.display = 'block';
                    this.loadingDiv.textContent = 'Loading ROM...';
                    
                    // Load ROM file
                    const response = await fetch('/roms/Street Fighter II Turbo (U).smc');
                    if (!response.ok) {
                        throw new Error(`Failed to load ROM: ${response.status}`);
                    }
                    
                    this.romData = await response.arrayBuffer();
                    console.log('üìÅ ROM loaded:', this.romData.byteLength, 'bytes');
                    
                    // Parse ROM header
                    const romView = new DataView(this.romData);
                    const romSize = this.romData.byteLength;
                    
                    // Check for SNES header (512 bytes)
                    let headerOffset = 0;
                    if (romSize % 1024 === 512) {
                        headerOffset = 512;
                        console.log('üìã SNES ROM with header detected');
                    }
                    
                    // Load ROM into memory
                    const romBytes = new Uint8Array(this.romData, headerOffset);
                    this.memory.set(romBytes, 0x8000);
                    
                    // Set up initial CPU state
                    this.cpu.pc = 0x8000;
                    this.cpu.sp = 0x1FF;
                    this.cpu.status = 0x20;
                    
                    console.log('‚úÖ ROM loaded into SNES memory');
                    this.loadingDiv.style.display = 'none';
                    this.statusDiv.textContent = 'ROM loaded - Ready to start!';
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('resetBtn').disabled = false;
                    return true;
                    
                } catch (error) {
                    console.error('‚ùå Failed to load ROM:', error);
                    this.statusDiv.textContent = `Error loading ROM: ${error.message}`;
                    this.loadingDiv.style.display = 'none';
                    return false;
                }
            }
            
            start() {
                if (!this.isInitialized || !this.romData) {
                    this.statusDiv.textContent = 'Please load ROM first';
                    return;
                }
                
                this.isRunning = true;
                this.statusDiv.textContent = 'Game running...';
                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                
                this.gameLoop();
            }
            
            pause() {
                this.isRunning = false;
                this.statusDiv.textContent = 'Game paused';
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
            }
            
            reset() {
                if (this.romData) {
                    // Reset CPU state
                    this.cpu.pc = 0x8000;
                    this.cpu.sp = 0x1FF;
                    this.cpu.status = 0x20;
                    this.cpu.a = 0;
                    this.cpu.x = 0;
                    this.cpu.y = 0;
                    
                    // Clear screen
                    this.ppu.screen.fill(0);
                    
                    console.log('üîÑ SNES reset');
                }
            }
            
            gameLoop() {
                if (!this.isRunning) return;
                
                try {
                    // Run SNES emulation
                    this.runSNESFrame();
                    
                    // Render frame
                    this.renderFrame();
                    
                    // Continue the loop
                    requestAnimationFrame(() => this.gameLoop());
                    
                } catch (error) {
                    console.error('‚ùå Error in game loop:', error);
                    this.pause();
                }
            }
            
            runSNESFrame() {
                // Simplified SNES emulation
                // In a real emulator, this would run CPU, PPU, and APU cycles
                
                // Simulate CPU execution
                for (let i = 0; i < 100; i++) {
                    this.executeCPUInstruction();
                }
                
                // Simulate PPU rendering
                this.renderPPUFrame();
                
                // Simulate APU audio
                this.generateAudioFrame();
                
                this.frameCount++;
            }
            
            executeCPUInstruction() {
                // Simplified CPU instruction execution
                // In a real emulator, this would decode and execute actual 65816 instructions
                
                const opcode = this.memory[this.cpu.pc];
                this.cpu.pc = (this.cpu.pc + 1) & 0xFFFFFF;
                
                // Simple instruction simulation
                switch (opcode & 0xFF) {
                    case 0x00: // BRK
                        this.cpu.pc = (this.cpu.pc + 1) & 0xFFFFFF;
                        break;
                    case 0xEA: // NOP
                        break;
                    default:
                        // Unknown instruction - just increment PC
                        break;
                }
                
                this.cpu.cycles += 2;
            }
            
            renderPPUFrame() {
                // Simplified PPU rendering
                // In a real emulator, this would render actual SNES graphics
                
                const time = Date.now() * 0.001;
                const frame = this.frameCount;
                
                for (let y = 0; y < 224; y++) {
                    for (let x = 0; x < 256; x++) {
                        const index = y * 256 + x;
                        
                        // Create a simple animated pattern
                        const r = Math.sin(x * 0.02 + time) * 127 + 128;
                        const g = Math.sin(y * 0.02 + time * 1.1) * 127 + 128;
                        const b = Math.sin((x + y) * 0.01 + time * 0.8) * 127 + 128;
                        
                        this.ppu.screen[index] = (255 << 24) | (Math.floor(r) << 16) | (Math.floor(g) << 8) | Math.floor(b);
                    }
                }
            }
            
            generateAudioFrame() {
                // Simplified audio generation
                // In a real emulator, this would generate actual SNES audio
                
                for (let i = 0; i < this.audioBuffer.length; i++) {
                    this.audioBuffer[i] = Math.sin(this.frameCount * 0.1 + i * 0.01) * 0.1;
                }
            }
            
            renderFrame() {
                // Render the current frame to canvas
                const imageData = new ImageData(new Uint8ClampedArray(this.ppu.screen.buffer), 256, 224);
                this.ctx.putImageData(imageData, 0, 0);
            }
        }
        
        // Initialize emulator
        const emulator = new DirectSNESEmulator();
        
        // Set up event listeners
        document.getElementById('loadRomBtn').addEventListener('click', () => {
            emulator.loadROM();
        });
        
        document.getElementById('startBtn').addEventListener('click', () => {
            emulator.start();
        });
        
        document.getElementById('pauseBtn').addEventListener('click', () => {
            emulator.pause();
        });
        
        document.getElementById('resetBtn').addEventListener('click', () => {
            emulator.reset();
        });
        
        // Initialize on page load
        window.addEventListener('load', () => {
            emulator.initialize();
        });
    </script>
</body>
</html>
