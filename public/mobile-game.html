<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a1a">
    <title>WeAD Mobile Game</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', monospace;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #ffffff;
            font-size: 12px;
            line-height: 1.4;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #ff6b6b;
            backdrop-filter: blur(10px);
        }

        .game-title {
            font-size: 14px;
            color: #ff6b6b;
            margin-bottom: 5px;
        }

        .connection-status {
            font-size: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            display: inline-block;
        }

        .connection-status.connected {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }

        .connection-status.disconnected {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }

        /* Game Container */
        .game-container {
            position: relative;
            width: 100vw;
            height: calc(100vh - 120px);
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #game {
            width: 100%;
            height: 100%;
            background: #000;
        }

        #game-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Loading */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


        /* Error Display */
        .error-display {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(244, 67, 54, 0.95);
            color: white;
            padding: 15px;
            text-align: center;
            z-index: 1001;
            font-size: 11px;
            line-height: 1.3;
        }

        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 10px;
        }

        .retry-btn:active {
            background: rgba(255, 255, 255, 0.3);
        }

    </style>
    
    <style>
        /* Enhanced mobile fullscreen styling (from working single player) */
        @media (max-width: 768px) {
            /* Hide header and other elements when in fullscreen */
            body.mobile-fullscreen header,
            body.mobile-fullscreen .section:not(.game-container),
            body.mobile-fullscreen footer,
            body.mobile-fullscreen .telegram-buttons-container,
            body.mobile-fullscreen .discord-buttons-container {
                display: none !important;
            }

            /* Make game container fill entire screen in fullscreen */
            body.mobile-fullscreen .game-container {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                width: 100vw !important;
                height: 100vh !important;
                z-index: 1001 !important;
                background: #000 !important;
                margin: 0 !important;
                padding: 0 !important;
                border: none !important;
            }

            /* Optimize EmulatorJS canvas for fullscreen mobile */
            body.mobile-fullscreen #game {
                width: 100% !important;
                height: 100% !important;
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                background: #000 !important;
            }

            body.mobile-fullscreen .ejs_canvas_container {
                width: 100% !important;
                height: 100% !important;
                max-width: 100% !important;
                max-height: 100% !important;
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
            }

            body.mobile-fullscreen canvas {
                max-width: 100vw !important;
                max-height: 80vh !important; /* Consistent with landscape rule */
                width: auto !important;
                height: auto !important;
                object-fit: contain !important;
                background: #000 !important;
                transition: all 0.3s ease !important; /* Smooth resizing */
            }

            /* Ensure virtual gamepad is positioned correctly in fullscreen */
            body.mobile-fullscreen .ejs_virtualGamepad_parent {
                position: fixed !important;
                z-index: 1004 !important;
                bottom: 0 !important;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="game-title" id="game-title">Street Fighter II Turbo</div>
        <div class="connection-status disconnected" id="connection-status">
            Connecting...
        </div>
    </div>

    <!-- Game Container -->
    <div class="game-container">
        <div id="loading">
            <div class="loading-spinner"></div>
            <div>Loading game...</div>
        </div>
        
        <!-- Game will be embedded here -->
        <div id="game"></div>
        
        <!-- Video element for WebRTC streaming -->
        <video id="game-video" autoplay muted style="display: none;"></video>
    </div>


    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- No EmulatorJS loader here; the host uses an iframe to /ejs-embed.html -->
    <script src="/mobile-game.js"></script>
</body>
</html>
